<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/calculadora.js" defer></script>
</head>
<body>
    <section>
        <h2>Para calcular tu indice de masa corporal, ingrese estatura y peso</h2>
        <div>
            <label for="">PESO en kilogramos</label>
            <input type="number" name="" id="peso" placeholder="70">
        </div>
        <div>
            <label for="">ESTATURA en metros</label>
            <input type="number" name="" id="altura" placeholder="1,70">
        </div>
        <div class="boton"><button onclick="calcular()">Calcular</button></div>
        <p id="respuesta"></p>
    </section>
</body>
</html>
