<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">      
</head>
<body>
    <!--Section 1-->
    <section class="row azul">
        <div class="col-12 col-md-6 col-xl-4"></div>
        <div class="col-12 col-md-6 col-lg-3 col-xl-4"></div>
        <div class="col-12 col-lg-3 col-xl-4"></div>
        
    </section>
    <!--Section 2-->
    <section class="row rosa">
        <div class="col-12 col-lg-8 col-xl-4"></div>
        <div class="col-12 col-md-6 col-lg-4 col-xl-4"></div>
        <div class="col-12 col-md-6 col-xl-4"></div>
    </section>
    <!--Section 3-->
    <section class="row verde">
        <div class="col-12 col-md-6 col-lg-5 col-xl-3"></div>
        <div class="col-12 col-md-6 col-lg-7 col-xl-3"></div>
        <div class="col-12 col-lg-6 col-xl-3"></div>
        <div class="col-12 col-lg-6 col-xl-3"></div>
    </section>
    <!--Section 4-->
    <section class="row naranja">
        <div class="col-12 col-md-6 col-lg-5 col-xl-6"></div>
        <div class="col-12 col-md-6 col-lg-7 col-xl-6"></div> 
    </section>
</body>
</html>
