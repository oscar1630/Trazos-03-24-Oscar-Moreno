<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Mail</title>
    <style>
        section{
            padding: 20px;
            width: 80%;
            margin: auto;
            background-color: #f0f0f0;
        }
        table{
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
        }
         td, th{
            border: 1px solid;
        }
    </style>
  </head>
  <body>
    <section>
    <p>Formulario atencion al cliente</p>
    <table>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Servicios</th>
      </tr>
      <tr>
        <td>".$nombre."</td>
        <td>".$apellido."</td>
        <td>".$email."</td>
        <td>".$servicios."</td>
      </tr>
    </table>
    <h2>Mensaje</h2>
    <p>".$mensaje."</p>
</section>
  </body>
</html>
