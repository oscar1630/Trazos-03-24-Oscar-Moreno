<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Iframe</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!--Periodico1-->
    <section>
        <h2>Diario El Pais</h2>
        <iframe src="https://elpais.com/" frameborder="0"></iframe>
    </section>
    <!--periodico2-->
    <section>
        <h2>El Adelantado Segovia</h2>
        <iframe src="https://www.eladelantado.com/" frameborder="0"></iframe>
    </section>
    <!--google maps-->
    <section>
        <h2>Escuela trazos ubicacion</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6074.836533762541!2d-3.713806999999999!3d40.4217363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422870122f6ba9%3A0xe2ca01f326155373!2sEscuela%20Trazos!5e0!3m2!1ses!2ses!4v1710763394880!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <!--video youtube-->
    <h2>Musica Relajante</h2>
    <section><iframe width="560" height="315" src="https://www.youtube.com/embed/yci475Vwc10?si=-jdGKHWN8PSnPljQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></section>

</html>
