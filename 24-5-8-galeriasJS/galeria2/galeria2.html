<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria 2 Java Script</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/galerai2.js" defer></script>
    
</head>
<body>
    <section>
        <div class="fotos">
            <img class="activo" src="images/foto 1.jpeg" alt="">
            <img src="images/foto2.jpeg" alt="">
            <img src="images/foto3.jpeg" alt="">
            <img src="images/foto4.jpeg" alt="">
            <img src="images/foto5.gif" alt="">
            <img src="images/foto6.jpeg" alt="">
            
        </div>
        <div class="flechas">
            <div class="flecha" id="atras">
                <i class="bi bi-arrow-left-circle-fill"></i>
            </div>
            <div class="flecha" id="adelante">
                <i class="bi bi-arrow-right-circle-fill"></i>
            </div>
        </div>
        <div class="puntos">
            <div><i class="bi bi-circle-fill"></i></div>
            <div><i class="bi bi-circle"></i></div>
            <div><i class="bi bi-circle"></i></div>
            <div><i class="bi bi-circle"></i></div>
            <div><i class="bi bi-circle"></i></div>
            <div><i class="bi bi-circle"></i></div>
        </div>
    </section>
</body>
</html>
