    <section class="formulario">
    <h2>¿Quieres formar parte de la banda en 2025?</h2>
        <form action="" method="get" id="formulario">
            <div>
                <label for="">Nombre</label>
                <input type="text" name="nombre" id="nombre">
                <p></p>
            </div>
            <div>
                <label for="">Appelido</label>
                <input type="text" name="apellido" id="apellido">
                <p></p>
            </div>
            <div>
                <label for="">Edad</label>
                <input type="text" name="edad" id="edad">
                <p></p>
            </div>
            <div>
                <label for="">Numero de Contacto</label>
                <input type="number" name="contacto" id="contacto">
                <p></p>
            </div>
            <div>
                <label for="">¿Que Intrumento quieres tocar?</label>
                <select name="servicios" id="servicios">
                    <option value="">Seleccione una opcion</option>
                    <option value="telefonia">Tambor</option>
                    <option value="energia">Corneta</option>
                    <option value="energia">Bombo</option>
                    <option value="energia">Trompeta</option>
                </select>
                <p></p>
            </div>
            <div>
                <label for="mensaje">¿Tienes intrumento propio?</label>
                <textarea name="mensaje" id="mensaje" placeholder="Si tienes intrumento propio dinos cual aqui"></textarea>
                <p></p>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="politica" id="checkbox">
                <label for="">He leido y acepto la politica de privacidad</label>
                <p></p>
            </div>
            <div class="boton" >
                <input class="button" type="button" onclick="enviar();" value="Enviar">
            </div>
        </form>
        <p id="respuesta"></p>
    </section>
    <section>
        <div class="corneta"><img src="images/fotos-form/corneta.jpeg" alt=""></div>
        <div class="bombardino"><img src="images/fotos-form/bombardino.jpeg" alt=""></div>
        <div class="trompeta"><img src="images/fotos-form/trompeta.jpeg" alt=""></div>
