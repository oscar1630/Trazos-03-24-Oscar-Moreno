<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario JS</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/fomrulario.js" defer></script>
</head>
<body>
    
    <section>
        <h2>Formulario de Contacto</h2>
        <form action="" method="get" id="formulario">
            <div>
                <label for="">Nombre</label>
                <input type="text" name="nombre" id="nombre">
                <p></p>
            </div>
            <div>
                <label for="">Appelido</label>
                <input type="text" name="apellido" id="apellido">
                <p></p>
            </div>
            <div>
                <label for="">email</label>
                <input type="email" name="email" id="email">
                <p></p>
            </div>
            <div>
                <label for="">Asunto</label>
                <input type="text" name="asunto" id="asunto">
                <p></p>
            </div>
            <div>
                <label for="">Servicios</label>
                <select name="servicios" id="servicios">
                    <option value="">Seleccione una opcion</option>
                    <option value="telefonia">Telefonia</option>
                    <option value="energia">Energia</option>
                </select>
                <p></p>
            </div>
            <div>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje"></textarea>
                <p></p>
            </div>
            <div>
                <input type="checkbox" name="politica" id="politica">
                <label for="">He leido y acepto la politica de privacidad</label>
                <p></p>
            </div>
            <div >
                <input type="button" onclick="enviar();" value="Enviar">
            </div>
        </form>
        <p id="respuesta"></p>
    </section>
    <footer class="footer">
        <div class="footer__contenido">
          <div class="footer__img">
            <img src="images/Gala Imagen (2).png" alt="" />
            <p>BANDA CCYTT SOLEDAD DOLOROSA</p>
          </div>
          <div class="footer__rrss">
            <a href="" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="" target="_blank"><i class="bi bi-youtube"></i></a>
            <a href="" target="_blank"><i class="bi bi-whatsapp"></i></a>
          </div>
        </div>
        <div class="footer__copy">
          <p>@ Todos los derechos reservados</p>
        </div>
      </footer>
</body>
</html>
